<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
{% include "header.html" %}
<body>
<div id="container">
    <div id="text">

        <div id="title">
            <h1>{{ recipe.title }}</h1>
        </div>
        <div id="ingredients">
            <h3>Ingredients</h3>
            {% autoescape off %}
                {{ recipe.ingredients }}
            {% endautoescape %}
        </div>
        <div id="method">
            <h3>Method</h3>
            {% autoescape off %}
                {{ recipe.cookingMethod }}
            {% endautoescape %}

        </div>
    </div>
    <div id="allImages">
        {% for imageUrl in recipe.imageUrls %}
            <div class="img">
                <img src="{{ imageUrl }}" style="max-width: 100%" alt="img">
            </div>
        {% endfor %}
    </div>


</div>
</body>
</html>
<style>
    div#container {
        width: 800px;
        margin: auto;
    }

    .img {
        margin-top: 50px;
    }

    h1 {
        margin-top: 0;
    }

    pre {
        white-space: pre-wrap; /* css-3 */
        white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
        white-space: -pre-wrap; /* Opera 4-6 */
        white-space: -o-pre-wrap; /* Opera 7 */
        word-wrap: break-word; /* Internet Explorer 5.5+ */
    }

    h3 {
        width: auto;
        border-bottom: white solid 1px;
    }


</style>

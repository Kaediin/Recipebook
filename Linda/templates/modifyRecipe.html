<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new recipe</title>
</head>
{% include "header.html" %}
<body>
<div id="container">
    <form method="post" action="{% url 'saveModification' recipe.title %}" id="form">
        {% csrf_token %}
        <input type="text" name="title_new_recipe" placeholder="Title" disabled value="{{ recipe.title }}"><br>
        <div id="containerIngredients">
            <textarea rows="6" name="ingredients_modified_recipe" placeholder="Ingredients">{{ recipe.ingredients }}</textarea><br>
        </div>

        <div id="containerMethod">
            <textarea rows="6" name="method_modified_recipe" placeholder="Method">{{ recipe.cookingMethod }}</textarea><br>
        </div>

        <div id="containerButtom">

            <div id="containerNumber">
                <input type="number" name="est_time_modified_recipe" placeholder="Time to make in minutes" value="{{ recipe.estTime }}"><br>
            </div>

            <div id="containerFile">
                <input id="file_button" type="button" onclick="onClickFile()" value="Upload file">
                <input style="display: none" type="file" onchange="onChangeFile()" name="imgs_modify_recipe" id="files">
            </div>
        </div>

        <input type="hidden" name="url_modify" id="url">
        <input type="hidden" name="urlname_modify" id="urlname">
        <input id="createRecipe" type="submit" value="Save Modifications" onclick="uploadimage()">
    </form>
</div>

</body>
</html>

        display: flex;

    div#containerDescription, div#containerIngredients, div#containerMethod {

    div#containerDescription div, div#containerIngredients div, div#containerMethod div {
        background-color: white;
    }

        display: flex;
        justify-content: space-between;
    }

    div#containerNumber, div#containerFile {
        display: flex;
        width: 49%;

    }

    input[type=text], input[type=number] {
        border: 1px black solid;
        width: 600px;
        padding: 5px;
    }

    input#file_button {
        width: 100%;
        background-color: orangered;
        border: 1px solid black;

    }

    input#createRecipe {
        width: 100%;

        height: 40px;

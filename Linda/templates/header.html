<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    html {
        background: #262626;
        color: white;
    }

    body {
        font-family: Roboto, sans-serif;
    }

    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #1a1a1a;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: white;
        display: block;
        transition: 0.3s;
    }

    input[type=submit], input[type=button], button {
        -webkit-appearance: none;
        cursor: pointer;
    }

    .sidenav a:hover {
        color: #f1f1f1;
    }

    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }

        .sidenav a {
            font-size: 18px;
        }
    }
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a class="header_items" href="{% url 'home' %} ">Home</a>
    <a class="header_items" href="{% url 'viewAllRecipes' %}">View all recipes</a>
    <a class="header_items" href="{% url 'createNewRecipe' %}">Add new recipe</a>
    <a class="header_items" href="{% url 'viewAllArchivedRecipes' %}">View all archived recipes</a>
    <a class="header_items" href="{% url 'createBackup' %}">Create backup</a>
    <a class="header_items" href="{% url 'restoreBackup' %}">Restore backup</a>
</div>
<span style="font-size:30px;cursor:pointer; color: white" onclick="openNav()">&#9776;</span>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

</script>
</body>
</html>

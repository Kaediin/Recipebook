<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All recipies</title>
</head>
{% include "header.html" %}
<body>
<div id="container">
    {% for recipe in recipes %}
        {% with uuid=recipe.title %}
            <div class="perItem">
                <div id="gridThumbnail">
                    <img id="thumbnail" src="{{ recipe.img }}" alt=" No picture found :("
                         style="max-width: 450px; max-height: 350px">
                </div>
                <div id="text-container">
                    <div id="gridBody">
                        <div id="time_recipe">
                            <p id="time">{{ recipe.estTime }}m</p>
                            <img id="timer" src="{% static "admin/img/icon-clock.svg" %}"
                                 style="height:20px; width:20px;" alt="">
                        </div>
                        <h3 id="title">{{ recipe.title }}</h3>
                        {#                        <p id="author">{{ recipe.author }}</p>#}
                    </div>
                    <div id="gridButton">
                        <form method="post" action="{% url 'viewRecipe' uuid %}" id="view_recipe_form">
                            {% csrf_token %}
                            <input class="view-recipe" type="submit" value="View">
                            <input type="hidden" value="{{ uuid }}" id="hidden" name="id_value">
                        </form>
                        <div id="gridUnderButtons">
                            <form method="post" action="{% url 'deleteRecipe' uuid %}" id="form_delete">
                                {% csrf_token %}
                                <input class="button_delete" type="button" value="Delete"
                                       onclick="removeIMG('{{ recipe.imgname }}')">
                                <input type="hidden" value="{{ recipe }}" id="hidden_recipe" name="recipe_value">
                            </form>
                            <form method="post" action="{% url 'modifyRecipe' uuid %}" id="form_modify">
                                {% csrf_token %}
                                <input class="button_modify" type="submit" value="Modify">
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        {% endwith %}
    {% endfor %}
</div>
</body>
</html>
<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
<script>
    var config = {
        apiKey: "AIzaSyBvdVFeFAfNvk3syObxsVSu4qYQPR3eAE0",
        authDomain: "cookbook-d364e.firebaseapp.com",
        databaseURL: "https://cookbook-d364e.firebaseio.com",
        storageBucket: "cookbook-d364e.appspot.com",
        messagingSenderId: "24604178353",
    };
    firebase.initializeApp(config);

    // Get a reference to the storage service, which is used to create references in your storage bucket
    function removeIMG(imgname) {
        if (imgname !== "") {
            var storage = firebase.storage();
            var storageRef = storage.ref();
            var thisref = storageRef.child(imgname);
            thisref.delete().then(function () {
                console.log("deleted successfully");
                document.getElementById("#form_delete").submit();
            }).catch(function (error) {
                document.getElementById("form_delete").submit();
                console.log(error + "");
            });
        }
        document.getElementById("#form_delete").submit();
    }
</script>
<style>

    div#container {
        width: 1200px;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }

    .perItem {
        display: grid;
        grid: "gridThumbnail" auto "gridBody" auto "gridButton" auto/
        auto;
        border: 1px black solid;
        margin: 50px 0 0 0;
        width: auto;
        background: white;
    }

    img#thumbnail {
        margin: 25px
    }

    div#text-container {
        padding: 25px;
    }


    h3 {
        padding: 0;
        margin: 0;
        width: 200px;
    }

    p#author {
        color: darkgrey;
    }

    div#gridUnderButtons {
        display: grid;
        margin-top: 5px;
        grid-gap: 5px;
        grid: "form_delete form_modify" 1fr/
        1fr 1fr
    }

    input[type=submit] {

    }

    .button_delete, .button_modify {
        width: 100%;
        background: white;
        padding: 5px 0 5px 0;
    }

    div#gridThumbnail {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        background: white;
        height: 400px;
    }

    .view-recipe {
        width: 100%;
        padding: 10px 0 10px 0;
        border: 1px solid darkblue;
        background: white;
        cursor: pointer;
        color: darkblue;
    }

    div#time_recipe {
        display: flex;
        align-items: center;
        justify-content: flex-end;
    }

    p#time {
        display: inline-block;
        margin: 0;
        color: darkgrey;
    }

    .view-recipe:hover {
        background: darkblue;

        transition: 0.8s;
    }

    .button_delete {
        border: 1px darkred solid;
        color: darkred;
        cursor: pointer;
    }

    .button_delete:hover {
        background: darkred;
        color: white;
        transition: 0.8s;
    }

    .button_modify {
        border: 1px darkorange solid;
        color: darkorange;
        cursor: pointer;
    }

    .button_modify:hover {
        background: darkorange;

        transition: 0.8s;
    }

    div#gridButton {
        margin-top: 10px;
    }

    @media screen and (max-width: 500px) {
        div#container {
            width: auto;
            margin: auto;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
</head>
<body>
{% include "header.html" %}
<div id="container">
    <h1>Your request has been handled successfully!</h1>
    <h1 id="timecounter"></h1>
</div>
</body>
</html>
<style>
    #container{
        text-align: center;
    }
</style>
<script>
    var time = 2;
    setInterval(function () {
        if (time > 0) {
            document.getElementById("timecounter").innerHTML = "You will be redirected in "
                + time + " seconds. If not then click navigate through the navigation bar";
            time--;
        } else {
            location.href = "{% url 'viewAllRecipes' %}" //this will redirect to your index
        }

    }, 1000)
</script>
